name: Deploy EASYBOOK Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "üöÄ Starting deployment..."

            cd /home/ubuntu

            if [ ! -d "EASYBOOK-backend" ]; then
              echo "üì¶ Cloning repository..."
              git clone https://github.com/keerthikumar-k/EASYBOOK-backend.git
            fi

            cd EASYBOOK-backend
            echo "üîÑ Pulling latest code..."
            git fetch origin
            git reset --hard origin/main

            cd easybook-backend

            echo "üîê Writing environment variables..."
            cat <<EOF > .env
            MONGODB_URI=${{ secrets.MONGODB_URI }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            PORT=3001
            NODE_ENV=production
            EOF

            echo "üì¶ Installing dependencies..."
            npm ci --production

            echo "‚ôªÔ∏è Restarting PM2 process..."
            pm2 delete easybook-api || true
            pm2 start server.js --name easybook-api
            pm2 save

            echo "‚úÖ Deployment completed successfully!"
